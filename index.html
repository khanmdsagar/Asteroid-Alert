<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid alert</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://dl.dropbox.com/s/yrr7z4avnas4a6c/asteroid-alert-min.js"></script> -->
</head>
<body>
<div class="basic-nav">
    <div class="basic-navbody">
        <img width="35px" height="35px" src="impact.svg">
        <p class="lebel m-left10">Asteroid alert</p>
    </div>
</div>

<div class="appWrapper">
    
    <div class="app">
        <div class="init">Simple and Beautiful Alert Library for Web</div>
    </div>

    <div class="cdn">
        <div style="font-size: 20px; font-weight: bold;">CDN </div>&nbsp;
        <input id="cdnInput" type="text" value="https://dl.dropbox.com/s/w7qndetugavgxaz/as-min.js">
    </div>

    <div class="cdn">
        <div style="font-size: 20px; font-weight: bold;">NPM </div>&nbsp;
        <input id="cdnInput" type="text" value="npm i asteroid-alert --save">
    </div>

    <div class="preview">
        <p>Preview</p>
        <div class="previewButton">
            <button id="myalert">alert</button>
            <button id="myconfirm">confirm</button>
            <button id="mytoast">toast</button>
            <button id="myloader">loader</button>
        </div>
    </div>

    <div class="copyright">
        <p>Creator: <a href="https://khanmdsagar.net" target="_blank">Khan MD Sagar</a></p>
        <p>Github: <a href="https://github.com/khanmdsagar/Asteroid-Alert" target="_blank">Asteroid alert</a></p>
        <p style="margin-top: 10px;">Copyright <span id="cYear"></span></p>
    </div>
</div>

<script src="as-min.js"></script>
<script type="text/javascript">

    var myalert = document.getElementById("myalert")
    var myconfirm = document.getElementById("myconfirm")
    var mytoast = document.getElementById("mytoast")
    var myloader = document.getElementById("myloader")
    var cYear = document.getElementById("cYear")

    var d = new Date()
    cYear.innerText = d.getFullYear()

    myalert.addEventListener("click", function(){
        $alert("Do you want to delete?", "#FF9100")
    })

    myloader.addEventListener("click", function(){
        $loader_show("#FF9100")
    })

    setTimeout(()=>{
        $loader_hide()
    }, 5000)

    myconfirm.addEventListener("click", function(){
        $confirm("Do you want to delete?", "#FF9100")
        .then(() => {
            $toast("Deleted", "#FF9100");
        })
    })

    mytoast.addEventListener("click", function(){
        $toast("No internet connection", "#FF9100")
    })

</script>
</body>
</html>
